<!DOCTYPE html>
<html lang="en">
<head>
    <title>Symptom Tracking</title>
</head>
<body>
    <h2>Track Your Symptoms</h2>
    <form action="/submit_symptom" method="POST">
        <label for="symptom">Describe Your Symptoms:</label><br>
        <textarea id="symptom" name="symptom" rows="4" cols="50"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>

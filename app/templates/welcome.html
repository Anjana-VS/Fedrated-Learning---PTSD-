{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to LifeLink PTSD App</title>
    <style>
        /* Background Styling */
        body {
            background-image: url("{% static 'images/background.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-top: 100px;
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
            margin-top: 20px;
        }

        .content {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 1.2em;
        }

        a:hover {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="{% static 'audio/background_music.mp3' %}" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <h1>Welcome to the LifeLink PTSD App</h1>

    <div class="content">
        <p>Your journey towards healing begins here.</p>
        <a href="{% url 'home' %}">Go to Home</a>
    </div>
    
</body>
</html>
